<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="./loginAndSignup.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
    <img src="https://images.pexels.com/photos/1054164/pexels-photo-1054164.jpeg?auto=compress&cs=tinysrgb&w=600" alt="login Background" class="w-screen h-screen object-fill">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md absolute -translate-x-1/2 -translate-y-1/2">
        <div id="forms-container">
            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <h2 class="text-2xl font-bold text-center">Login</h2>
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="login-email" name="email" type="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="login-password" name="password" type="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Login</button>
                <p class="text-center text-sm text-gray-600">Don't have an account? <a href="#" id="show-signup" class="text-blue-500">Sign up</a></p>
            </form>
            <!-- Signup Form -->
            <form id="signup-form" class="space-y-4 hidden">
                <h2 class="text-2xl font-bold text-center">Sign Up</h2>
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="signup-email" name="email" type="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="signup-password" name="password" type="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="signup-confirm-password" name="confirm_password" type="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Sign Up</button>
                <p class="text-center text-sm text-gray-600">Already have an account? <a href="#" id="show-login" class="text-blue-500">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
